import:
 - ~/dotfiles/alacritty/win_tango_dark.yaml
env:
  TERM: alacritty

window:
  option_as_alt: Both
font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic
  size: 15.0

mouse:
  hide_when_typing: true
